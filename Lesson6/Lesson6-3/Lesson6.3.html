<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px 38px;
            width: 310px;
            text-align: center;
        }
        .logo {
            font-family: 'Billabong', cursive;
            font-size: 45px;
            color: #262626;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .btn-login {
            width: 90%;
            padding: 8px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-facebook {
            width: 100%;
            padding: 10px;
            background: none;
            color: #3897f0;
            border: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }
        .btn-facebook img {
            width: 16px;
            height: 16px;
        }
        .separator {
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 1px;
            color: #8e8e8e;
        }
        .separator span {
            display: inline-block;
            padding-top: 2px;
            font-size: 14px;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .forgot-password {
            font-size: 12px;
            color: #00376b;
            margin-top: 10px;
            text-decoration: none;
        }
        .signup-box {
            text-align: center;
            font-size: 16px;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            border-radius: 8px;
            padding: 10px 20px;
            width: 350px;
        }
        .signup-link {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
