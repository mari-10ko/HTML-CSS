<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /* Основні стилі */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB 50%, #1E90FF 50%);
    }

    /* Контейнер для хвиль  */
    .wave-container {
      position: relative;
      width: 100%;
      height: 150px;
    }

    /* Хвилі */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 50px;
      background: rgba(255, 255, 255, 0.6);
      opacity: 0.8;
      border-radius: 50%;
      animation: wave-move 6s linear infinite;
    }

    .wave1 {
      background: rgba(255, 255, 255, 0.5);
      animation-delay: 0s;
    }

    .wave2 {
      top: 25px;
      background: rgba(255, 255, 255, 0.4);
      animation-delay: 2.5s;
    }

    /* Анімації хвиль */
    @keyframes wave-move {
      0% {
        transform: translateX(1);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
<div class="wave-container">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
</div>
</body>
</html>
