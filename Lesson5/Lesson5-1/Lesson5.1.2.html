<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
    }

    .advanced-preloader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background-color: #f39c12;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
    }

    .rays {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(transparent 60%, rgba(243, 156, 18, 0.3) 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 2s infinite linear;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="advanced-preloader">
  <div class="circle"></div>
  <div class="rays"></div>
</div>
</body>
</html>
