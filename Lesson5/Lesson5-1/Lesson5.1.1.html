<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
    }

    .preloader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 120px;
    }

    .dot {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      background-color: #61dafb;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
<div class="preloader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
</body>
</html>
